    #       weight: 1.
    #       type: method
    #       #args: 0
    #     remove_blocks:
    #       weight: 1.
    #       type: method
    #       #args: 0
    #     reset:
    #       weight: 1.
    #       type: method
exp:
  dir: logs/cifar10_pbt/debug
  resume:
misc:
  seed: 1337
